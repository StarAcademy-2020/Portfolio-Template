<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of selectore</title>
    <style>
        *{
            border: 3px solid rgba(0, 34, 128, 0.452);

            padding: 10px;
        }
        h1{
            color: rgb(255, 0, 13);
        }
        p
        {

        }

        }

</head>
<body>
    <h1><marquee  behavior="alternate">Selectore Universal Selectore</marquee></h1>

        <img src="../portfolio/image/nature2.jpg" alt="image not found" height="300px" width="250px">

    </div>

    <ol>
        <li>Inline Css</li>
        <li>Internal Css</li>
